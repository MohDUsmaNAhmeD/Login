<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h2>Sign up</h2>
    <form onsubmit="return validateForm(event)">
        <p class>Email</p>
        <div class="input-group">
        <input type="email" id="email" placeholder="Email" required  class="middle"    />
      </div><p class>Password</p>
      <div class="input-group">
        <input type="password" id="passwordField1"  class="middle" placeholder="Password" required />
        <span class="show-password" onclick="togglePasswordVisibility('passwordField1', 'eyeIcon1')"> <!-- Show Button -->
          <i class="fas fa-eye" id="eyeIcon1"></i>
        </span>
      </div>
      <p class>Confirm Password</p>
      <div class="input-group">
        <span>
        <input type="password" id="passwordField2" class="middle" placeholder="Confirm Password" required />
        <span class="show-password" onclick="togglePasswordVisibility('passwordField2', 'eyeIcon2')"> <!-- Show Button -->
          <i class="fas fa-eye" id="eyeIcon2"></i>
        </span>
      </div>
      <button type="submit">Sign up</button>
      <a href="#">Have an account?</a>
    </form>
  </div>
  <div id="alert-container"></div>
  <script>
    function togglePasswordVisibility(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      const Icon = document.getElementById(iconId);
      if (type === 'text') {
          Icon.classList.remove('fa-eye');
          Icon.classList.add('fa-eye-slash');
      } else {
          Icon.classList.remove('fa-eye-slash');
          Icon.classList.add('fa-eye');
      }
    }

    function showAlert(message) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `<p>${message}</p>`;
      alertContainer.style.visibility = 'visible'; // Fixed visibility style
      setTimeout(() => {
        alertContainer.innerHTML = '';
        alertContainer.style.visibility = 'hidden'; // Reset visibility after timeout
      }, 2000); 
    }
    
    function validateForm(event) {
      event.preventDefault(); 
      
      const emailInput = document.getElementById('email');
      const passwordInput1 = document.getElementById('passwordField1');
      const passwordInput2 = document.getElementById('passwordField2');
  
      if ( passwordInput1.value.trim() === '' || passwordInput2.value.trim() === '') {
        showAlert('Please fill in passwords fields.');
        return false;
      }
  
      if (passwordInput1.value !== passwordInput2.value) {
        showAlert('Passwords do not match.');
        return false;
      }
      if(passwordInput1.value.length < 8) {
        showAlert('Password must be at least 8 characters long.');
        return false;
      }
      if(emailInput.value.trim() === ''){
        showAlert('Please enter a valid email address.');
        return false;
      }
      if
  
      return true;
    }
  </script>
</body>
</html>
